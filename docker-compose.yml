version: "3"
services:
  sapps_proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '2181:81'
      - '80:80'
      - '443:443'
    environment:
      DB_MYSQL_HOST: "sapps_proxy_db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "sapps"
      DB_MYSQL_PASSWORD: "Vct210213"
      DB_MYSQL_NAME: "npm"
      # Uncomment this if IPv6 is not enabled on your host
      # DISABLE_IPV6: 'true'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - sapps_proxy_db

  sapps_proxy_db:
    image: 'jc21/mariadb-aria:latest'
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 'Vct210213'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'sapps'
      MYSQL_PASSWORD: 'Vct210213'
    volumes:
      - ./data/mysql:/var/lib/mysql

networks:
  default:
    external:
      name: sapps_network
